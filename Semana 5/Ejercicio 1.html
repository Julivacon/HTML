<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA Y FORMULARIO</title>

    <link rel="stylesheet" href="CSS/Estilo formulario.css">
</head>
<body style="background-color:white;" >
    <header>
        <img src="Img/incap 2.jpeg" width="100" height="100" alt="incap">
        <h1>LISTAS EN HTML</h1>
    </header>
    <nav>
        <ul>
            <li style="color:white;">Home</li>
            <li style="color:white;">Productos</li>
            <li style="color:white;">Servicios</li>
            <li style="color:white;">Contacto</li>
        </ul>
    </nav>
    <section style="color:white;">
        <!--Method GET pasa los datos por la url, atravez de parametros// Method POST pasa los datos de forma interna (no se ven)-->
        <form action="datos.php" method="post">
            <!--Seccion de marco de formulario-->
            <fieldset>
                <!--Seccion de ingreso de nombre-->
                <label>Nombre Completo: </label>
                <input name="nombre" type="text" placeholder="Ingrese su nombre completo" required="">
                <br><br>

                <!--Seccion E-mail-->
                <label>E-mail: </label>
                <input name="email" type="email" placeholder="Ingrese su E-mail" required="">
                <br><br>

                <!--Seccion Contraseña-->
                <label>Contraseña: </label>
                <input name="contraseña" type="password" placeholder="Ingrese su contraseña" required="">
                <br><br>

                <!--Seccion Hobbies-->
                <label>Seleccione sus Hobbies: </label>
                <br>
                    <input name="cine" type="checkbox">Cine<br>
                    <input name="lectura" type="checkbox">Lectura<br>
                    <input name="deporte" type="checkbox">Deporte<br>
                <br><br>

                <!--Estado civil-->
                <label>Estado civil: </label>
                <br>
                    <input name="estcivil" type="radio" value="casado">Casado<br>
                    <input name="estcivil" type="radio" value="soltero">Soltero<br>
                    <input name="estcivil" type="radio" value="viudo">Viudo<br>
                <br><br>

                <!--Seleccionar opcion lista-->
                <label>Programas técnicos</label><br>
                <select name="select">
                    <option>Seleccione programa ... </option>
                    <option>Sistemas</option>
                    <option>Diseño gráfico</option>
                    <option>Contabilidad</option>
                </select>
                <br><br>

                <label>Tu comentario: </label>
                <br>
                    <textarea name="mensaje" rows="5" cols="40"></textarea>
            </fieldset>
            <br><br>

            <!--Seccion de botones formulario submit: enviar datos; cancel: borrar datos ingresados-->
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
            <br><br>
        </form>
    </section>
        <!--Seccion pie de pagina-->
        <footer>
            Derechos reservados &copy;2022&#64;NOMBRE: Juliana Valencia
        </footer>
</body>
</html>
