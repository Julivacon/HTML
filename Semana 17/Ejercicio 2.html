<!DOCTYPE html>

<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="CSS/CSS 4.css">

<body>

<h2 style="text-align:center">**** VISOR DE IMÁGENES EN LIGHTBOX ****</h2>

<br><br><br>

<div class="row">

<div class="column">

<img src="img/celular-Huawei-Y9 2019 4G azul.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">

<figcaption>Celular Huawei Y9</figcaption>

</div>

<div class="column">

<img src="img/cel Xiaomi Mi10T 128GNegro.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">

<figcaption>Celular Xioami Mi10T</figcaption>

</div>

<div class="column">

<img src="img/celular-huawei-y9A-128gb-negro.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">

<figcaption>Celular Huawei Y9A</figcaption>

</div>

<div class="column">

<img src="img/cel motorola g20 128gb.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">

<figcaption>Celular Motorola G20</figcaption>

</div>

</div>

<!-- Seccion de enlaces a cada imagen en Vista modal Lightbox -->

<div id="myModal" class="modal">

<span class="close cursor" onclick="closeModal()">&times;</span>

<div class="modal-content">

<div class="mySlides">

<div class="numbertext">1 / 4</div>

<img src="img/" style="width:100%">

</div>

<div class="mySlides">

<div class="numbertext">2 / 4</div>

<img src="img/" style="width:100%">

</div>

<div class="mySlides">

<div class="numbertext">3 / 4</div>

<img src="img/" style="width:100%">

</div>

<div class="mySlides">

<div class="numbertext">4 / 4</div>

<img src="img/" style="width:100%">

</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>

<a class="next" onclick="plusSlides(1)">&#10095;</a>

<div class="caption-container">

<p id="caption"></p>

</div>

<!-- Seccion de columnas de imágenes en miniatura -->

<div class="column">

<img class="demo cursor" src="img/" style="width:100%" onclick="currentSlide(1)" alt="leche">

</div>

<div class="column">

<img class="demo cursor" src="img/" style="width:100%" onclick="currentSlide(2)" alt="aceite">

</div>

<div class="column">

<img class="demo cursor" src="img/" style="width:100%" onclick="currentSlide(3)" alt="carne">

</div>

<div class="column">

<img class="demo cursor" src="img/" style="width:100%" onclick="currentSlide(4)" alt="aguacate">

</div>

</div>

</div>

</body>

<script>
    function openModal() {

document.getElementById("myModal").style.display = "block";

}

function closeModal() {

document.getElementById("myModal").style.display = "none";

}

var slideIndex = 1;

showSlides(slideIndex);

function plusSlides(n) {

showSlides(slideIndex += n);

}

function currentSlide(n) {

showSlides(slideIndex = n);

}

function showSlides(n) {

var i;

var slides = document.getElementsByClassName("mySlides");

var dots = document.getElementsByClassName("demo");

var captionText = document.getElementById("caption");

if (n > slides.length) {slideIndex = 1}

if (n < 1) {slideIndex = slides.length}

for (i = 0; i < slides.length; i++) {

slides[i].style.display = "none";

}

for (i = 0; i < dots.length; i++) {

dots[i].className = dots[i].className.replace(" active", "");

}

slides[slideIndex-1].style.display = "block";

dots[slideIndex-1].className += " active";

captionText.innerHTML = dots[slideIndex-1].alt;

}
</script>

</html>
